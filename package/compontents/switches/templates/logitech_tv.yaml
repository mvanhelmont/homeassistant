---
platform: template
switches:
  tv:
    friendly_name: TV
    value_template: "{{ is_state_attr('remote.logitech_harmony', 'current_activity', 'Ziggo') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.logitech_harmony
        activity: 'Ziggo'
    turn_off:
      service: remote.turn_on
      data:
        entity_id: remote.logitech_harmony
        activity: 'PowerOff'
