---
platform: template
switches:
  airplay:
    friendly_name: "AirPlay"
    value_template: "{{ is_state_attr('remote.logitech_harmony', 'current_activity', 'AirPlay') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.logitech_harmony
        activity: "AirPlay"
    turn_off:
      service: remote.turn_on
      data:
        entity_id: remote.logitech_harmony
        activity: "PowerOff"
