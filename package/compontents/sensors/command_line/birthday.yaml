---
platform: command_line
name: "Birthday"
command: "cat /config/package/json/calendar.json"
scan_interval: 21600
value_template: >-
  {% set today = now().month  ~ '/' ~ now().day  %}
  {% set birthday =  value_json.json_calendars.birthday[ today ] %}
    {% if birthday | trim == "" %}
         {% set birthday =  "No Birthday today" %}
       {% endif %}
  {{ birthday }}
