###########################################################################################
#
# SENSOR TEMPLATE
#
# https://www.home-assistant.io/integrations/template/
#
###########################################################################################
---
platform: template
sensors:
  nextsunset:
    friendly_name: "Next Sun Set"
    value_template: "{{ (as_timestampstates('sun.sun.attributes.next_setting) | timestamp_custom('%-H:%M')) }}"
    icon_template: mdi:weather-sunset-down
