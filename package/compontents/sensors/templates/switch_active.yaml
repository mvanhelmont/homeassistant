---
platform: template
sensors:
  switch_active:
    friendly_name: "Switch "
    value_template: >-
      {% if states('switch.newkaku_0114ef92_b') == "on" %} Wall {% endif %}
      {% if states('switch.newkaku_0114ef92_c') == "on" %} Window {% endif %}
      {% if states('switch.meek_kitchen_seeling') == "on" %} Kitchen Seeling {% endif %}
      {% if states('switch.meek_kitchen_sink') == "on" %} Kitchen Sink {% endif %}
      {% if states('switch.newkaku_011fdd46_c') == "on" %} Dressoir {% endif %}
      {% if states('switch.meek_hallway') == "on" %} Hallway {% endif %}
      {% if states('switch.newkaku_011fdd46_b') == "on" %} Balcony {% endif %}
      {% if states('switch.meek_bedroom') == "on" %} Bedroom {% endif %}
      {% if states('switch.meek_bathroom') == "on" %} Bathroom {% endif %}
      {% if states('switch.meek_toilet') == "on" %} Toilet {% endif %}
      {% if states('switch.meek_cooking') == "on" %} Cooking {% endif %}
      {% if states('switch.newkaku_014e5906_a') == "on" %} Testing {% endif %}
