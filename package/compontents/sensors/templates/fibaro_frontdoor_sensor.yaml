---
platform: template
sensors:
  fibaro_frontdoor_custom_sensor:
    friendly_name: "Fibaro Frontdoor"
    value_template: >-
      {% if is_state('sensor.node_11_access_control', '23') %}
        off
      {% else %}
        on
      {% endif %}
    icon_template: >-
      {% if is_state('sensor.node_11_access_control', '23') %}
        mdi:checkbox-blank-circle-outline
      {% else %}
        mdi:check-circle
      {% endif %}
