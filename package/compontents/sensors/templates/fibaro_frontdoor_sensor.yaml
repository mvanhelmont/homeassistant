---
platform: template
sensors:
  fibaro_frontdoor_custom_sensor:
    friendly_name: "Fibaro Frontdoor"
    value_template: "{{ 'off' if is_state('sensor.node_11_access_control', '23') else 'on' }}"
    icon_template: "{{ 'mdi:checkbox-blank-circle-outline' if is_state('sensor.node_11_access_control', '23') else 'mdi:check-circle' }}"