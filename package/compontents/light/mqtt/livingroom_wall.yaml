####################################################
#
# MQTT LIGHT
#
# https://www.home-assistant.io/integrations/light.mqtt/
#
####################################################
---
platform: mqtt
name: "Livingroom Wall"
schema: json
command_topic: "milight/0xAABB/rgb_cct/1"
state_topic: "milight/states/0xAABB/rgb_cct/1"
qos: 1
optimistic: "false"
retain: "true"
brightness: "true"
rgb: "true"
color_temp: "true"
effect: "true"
effect_list: !include /config/package/templates/light_effects.yaml
availability_topic: "milight/client_status"
payload_available: "connected"
payload_not_available: "disconnected"
