appletv_control_paused:
  alias: "AppleTV Control Paused Scene"
  sequence:
  
    - service: light.turn_on
      entity_id:
        - light.livingroom_wall
        - light.livingroom_window
        - light.kitchen_all
        - light.sink_all
        - light.toilet_all
        - light.balcony
      data:
        brightness_pct: 100

    - service: light.turn_on
      data:
        entity_id: light.nanoleaf
        brightness_pct: 50

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"

appletv_control_playing:
  alias: "AppleTV Control Playing Scene"
  sequence:

    - service: light.turn_on
      data:
        entity_id: light.livingroom_wall
        brightness_pct: 60

    - service: light.turn_on
      entity_id:
        - light.nanoleaf
        - light.livingroom_window
        - light.balcony
      data:
        brightness_pct: 30

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 25 }}"

    - service: light.turn_on
      entity_id:
        - light.kitchen_all
        - light.sink_all
      data_template:    
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_16', 'on') else 100 }}"

    - service: light.turn_on
      data_template:    
        entity_id: light.toilet_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_20', 'on') else 100 }}"          
          

appletv_control_idle:
  alias: "AppleTV Control Idle Scene"
  sequence:

    - service: light.turn_on
      entity_id:
        - light.livingroom_wall
        - light.livingroom_window
        - light.balcony
      data:
        brightness_pct: 100

    - service: light.turn_on
      data:
        entity_id: light.nanoleaf
        brightness_pct: 50

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_al
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"
        
    - service: light.turn_on
      entity_id:
        - light.kitchen_all
        - light.sink_all
      data_template:    
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_16', 'on') else 100 }}"

    - service: light.turn_on
      data_template:    
        entity_id: light.toilet_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_20', 'on') else 100 }}"