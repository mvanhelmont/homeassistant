pushover_engine:
  alias: 'Notify Pushsover Engine'
  sequence:
    - service: notify.pushover
      data_template:
        message: "{{ message }}"
        data: >-
          {%- macro prio() -%}
          {% if priority == '2' %}
            priority: "{{ priority }}"
            sound: "{{ sound }}"          
            retry: 60
            expire: 3600
          {% else %}
            priority: "{{ priority }}"
            sound: "{{ sound }}"
          {% endif %}
          {%- endmacro -%}

          {{ message }}

# lowest = -2
# low = -1
# normal = 0
# high = 1
# Emergency = 2

# pushover - Pushover (default)    
# bike - Bike    
# bugle - Bugle    
# cashregister - Cash Register    
# classical - Classical    
# cosmic - Cosmic    
# falling - Falling    
# gamelan - Gamelan    
# incoming - Incoming    
# intermission - Intermission    
# magic - Magic    
# mechanical - Mechanical    
# pianobar - Piano Bar    
# siren - Siren    
# spacealarm - Space Alarm    
# tugboat - Tug Boat    
# alien - Alien Alarm (long)    
# climb - Climb (long)    
# persistent - Persistent (long)    
# echo - Pushover Echo (long)    
# updown - Up Down (long)    
# none - None (silent)
