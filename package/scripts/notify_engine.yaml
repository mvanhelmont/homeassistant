####################################################
#
# PUSHOVER MESSAGE ENGINE
#
####################################################

pushover_engine:
  alias: "Notify Pushsover Engine"
  sequence:
    service: notify.pushover
    data_template:
      message: "{{ message }}"
      title: "{{ title }}"
      data:
        priority: "{{ priority }}"
        sound: >-
          {% if priority == '2' %} {{ sound }}
          {% else %} pushover
          {% endif %}
        retry: >-
          {% if priority == '2' %} 60
          {% else %} 0
          {% endif %}
        expire: >-
          {% if priority == '2' %} 3600
          {% else %} 0
          {% endif %}

# PRIORITY LEVEL
#
# lowest = -2
# low = -1
# normal = 0
# high = 1
# Emergency = 2
#
# SOUNDS FOR PRIORITY
#
# pushover - Pushover (default)
# bike - Bike
# bugle - Bugle
# cashregister - Cash Register
# classical - Classical
# cosmic - Cosmic
# falling - Falling
# gamelan - Gamelan
# incoming - Incoming
# intermission - Intermission
# magic - Magic
# mechanical - Mechanical
# pianobar - Piano Bar
# siren - Siren
# spacealarm - Space Alarm
# tugboat - Tug Boat
# alien - Alien Alarm (long)
# climb - Climb (long)
# persistent - Persistent (long)
# echo - Pushover Echo (long)
# updown - Up Down (long)
# none - None (silent)
