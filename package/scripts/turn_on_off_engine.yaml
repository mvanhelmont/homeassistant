engine_turn_on_light:
  alias: "Turn On Light Engine"
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "{{ light }}"
        brightness_pct: "{{ brightness_pct }}"
        transition: "{{ transition }}"

engine_turn_off_light:
  alias: "Turn Off Light Engine"
  sequence:
    - service: light.turn_off
      data_template:
        entity_id: "{{ light }}"
        transition: "{{ transition }}"
