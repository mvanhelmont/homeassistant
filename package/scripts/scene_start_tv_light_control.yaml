###########################################################################################
#
# TV LIGHT CONTROL BASED ON EVENT
#
###########################################################################################

tv_normal:
  alias: "TV Normal Light Scene"
  sequence:

    - service: light.turn_on
      data:
        entity_id: light.livingroom_all
        kelvin: 2800
        brightness_pct: 100

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        kelvin: 2800
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_21', 'on') else 100 }}"

    - service: light.turn_on
      data:
        entity_id: light.balcony
        brightness_pct: 100
        effect: 0

