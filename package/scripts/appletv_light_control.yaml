appletv_normal:
  alias: "AppleTV Normal Light Scene"
  sequence:

    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_wall
        kelvin: 2800
        brightness_pct: >-
          {% if (states.media_player.woonkamer_2.state) == 'playing' %} 60
          {% elif (states.media_player.woonkamer_2.state) == 'paused' %} 100
          {% else %} 100
          {% endif %}

    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_window
        kelvin: 2800
        brightness_pct: >-
          {% if (states.media_player.woonkamer_2.state) == 'playing' %} 20
          {% elif (states.media_player.woonkamer_2.state) == 'paused' %} 100
          {% else %} 100
          {% endif %}

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        kelvin: 2800
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 50 }}"

    - service: light.turn_on
      data:
        entity_id: light.balcony
        brightness_pct: 100
        effect: 0

