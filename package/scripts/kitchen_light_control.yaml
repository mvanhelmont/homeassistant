kitchen_normal_turn_on:
  alias: 'Kitchen Normal Turn On'
  sequence:
    - service: light.turn_on
      entity_id: 
        - light.kitchen_all
        - light.sink_all 
      data_template:
        kelvin: 2700
        brightness_pct: >-
          {% if (states.binary_sensor.node_16.state) == 'on' and (states.input_boolean.scene_goodnight.state) == 'on' %} 20
          {% elif (states.binary_sensor.node_16.state) == 'on' and (states.input_boolean.scene_goodnight.state) == 'off' %} 100
          {% else %}0
          {% endif %}

