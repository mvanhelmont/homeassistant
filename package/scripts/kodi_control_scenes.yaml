kodi_control_paused:
  alias: "Kodi Control Paused Scene"
  sequence:
    - service: light.turn_on
      data:
        entity_id: 
          - light.livingroom_wall
          - light.livingroom_window
          - light.kitchen_all
          - light.sink_all
          - light.toilet_all
          - light.balcony
        brightness_pct: 100

    - service: light.turn_on
      data:
        entity_id: light.nanoleaf
        brightness_pct: 50

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"

# KODI IS PLAYING
kodi_control_playing:
  alias: "Kodi Control Playing Scene"
  sequence:

    - service: light.turn_on
      data:
        entity_id: light.livingroom_all
        brightness_pct: 70

    - service: light.turn_on
      data:
        entity_id:
          - light.livingroom_window
          - light.nanoleaf
          - light.balcony
        brightness_pct: 30 

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 25 }}"

    - service: light.turn_on
      entity_id:
         - light.kitchen_all
         - light.sink_all
      brightness_pct: "{{ 100 if is_state('binary_sensor.node_16', 'on') else 0 }}"

    - service: light.turn_on
      data_template:    
        entity_id: light.toilet_all
        brightness_pct: "{{ 100 if is_state('binary_sensor.node_20', 'on') else 0 }}"

# KODI IS IDLE
kodi_control_idle:
  alias: "Kodi Control Idle Scene"
  sequence:

    - service: light.turn_on
      data:
        entity_id:
          - light.livingroom_wall
          - light.livingroom_window
          - light.balcony
        brightness_pct: 100
 
    - service: light.turn_on
      data:
        entity_id: light.nanoleaf
        brightness_pct: 50

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"

    - service: light.turn_on
      entity_id:
         - light.kitchen_all
         - light.sink_all
      brightness_pct: "{{ 100 if is_state('binary_sensor.node_16', 'on') else 0 }}"

    - service: light.turn_on
      data_template:    
        entity_id: light.toilet_all
        brightness_pct: "{{ 100 if is_state('binary_sensor.node_20', 'on') else 0 }}"