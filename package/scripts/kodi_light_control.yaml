kodi_normal:
  alias: 'Kodi Normal Light Scene'
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_wall
        brightness_pct: >-
          {% if (states.media_player.kodi.state) == 'playing' %} 70
          {% elif (states.media_player.kodi.state) == 'paused' %} 100
          {% else %} 100
          {% endif %}

    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_window
        brightness_pct: >-
          {% if (states.media_player.kodi.state) == 'playing' %} 60
          {% elif (states.media_player.kodi.state) == 'paused' %} 100
          {% else %} 100
          {% endif %}

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        kelvin: 2700
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"

    - service: light.turn_on
      data:
        entity_id: light.balcony
        color_name: blue
        brightness_pct: 100

