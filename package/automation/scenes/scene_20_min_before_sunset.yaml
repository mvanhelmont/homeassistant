- alias: 'Scene - 20Min before sunset'
  trigger:

    platform: sun
    event: sunset
    offset: '-00:18:00'

  condition:
    - condition: state
      entity_id: input_boolean.scene_daylight
      state: 'on'

    - condition: state
      entity_id: group.group_family
      state: 'home' 

  action:
  - service: notify.pushover
    data:
      message: "Scene 20 Minutes is activated"
      title: "HA Scene System"

# NANOLEAF LIGHT
  - service: light.turn_on
    entity_id: light.nanoleaf
    data:
      brightness_pct: 30
      effect: 20MinSunset
