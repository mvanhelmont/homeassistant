- alias: 'Scene - Cooking'
  trigger:
    platform: state
    entity_id: input_boolean.scene_cooking

  condition:
    - condition: state
      entity_id: input_boolean.scene_goodnight
      state: 'off'

  action:
    - service: light.turn_on
      data_template:
        entity_id: 
          - light.sink_all
          - light.kitchen_all
        kelvin: 4700
        brightness_pct: >-
          {% if (states.input_boolean.scene_cooking.state) == 'on' %} 100
          {% else %} 0
          {% endif %}
