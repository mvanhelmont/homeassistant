###########################################################################################
#
# SWITCH CONTROL FOR BALCONY
#
###########################################################################################

- alias: "Switch - Meek Bathroom"
  trigger:

    platform: state
    entity_id: switch.meek_bathroom

  action:
    service: light.turn_on
    data_template:
      entity_id: light.bathroom_all
      #kelvin: 2800
      brightness_pct: >-
        {% if (states.switch.meek_bathroom.state) == 'on' and (states.switch.mqtt_scene_goodnight.state) == 'on' %} 70
        {% elif (states.switch.meek_bathroom.state) == 'on' and (states.switch.mqtt_scene_goodnight.state) == 'off' %} 100
        {% else %}0
        {% endif %}
