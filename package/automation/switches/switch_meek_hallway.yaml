###########################################################################################
#
# SWITCH CONTROL FOR BALCONY
#
###########################################################################################

- alias: "Switch - Meek Hallway"
  trigger:

    platform: state
    entity_id: switch.meek_hallway

  action:
    service: light.turn_on
    data_template:
      entity_id: light.hallway
      brightness_pct: >-
        {% if (states.switch.meek_hallway.state) == 'on' and (states.switch.mqtt_scene_goodnight.state) == 'on' %} 10
        {% elif (states.switch.meek_hallway.state) == 'on' and (states.switch.mqtt_scene_goodnight.state) == 'off' %} 100
        {% else %} 0
        {% endif %}
