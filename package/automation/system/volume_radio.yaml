###########################################################################################
#
# SYSTEM CONTROL VOLUME ON FKB 
#
###########################################################################################

- alias: "Set Radio Volume"
  trigger:

    platform: state
    entity_id: input_number.volume_radio

  action:
    service: media_player.volume_set
    data_template:
      entity_id: >-
        {% if is_state("input_select.radio_selector", "Kitchen") %} media_player.lenovo_full_kiosk
        {% elif is_state("input_select.radio_selector", "iMac") %} media_player.imac_safari
        {% endif %}
      volume_level: "{{  states.input_number.volume_radio.state  }}"
