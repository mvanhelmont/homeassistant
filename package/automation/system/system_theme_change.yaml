####################################################
#
# SYSTEM CHANGE THEME BASED ON SUN IS BELOW OR ABOVE HORIZON
#
####################################################

- alias: "System - Automatic Theme Change Sunset"
  trigger:

    - platform: homeassistant
      event: start

    - platform: state
      entity_id: sun.sun
      to: "above_horizon"

    - platform: state
      entity_id: sun.sun
      to: "below_horizon"

  action:
    service_template: frontend.set_theme
    data_template:
      name: "{{ 'summer_breeze' if is_state('sun.sun', 'above_horizon') else 'slate' }}"
