###########################################################################################
#
# NEST CONTROL TEMP BASED ON NOBODY HOME
#
###########################################################################################

- alias: "Control - Nest Control Nobody Home"
  trigger:

    - platform: state
      entity_id: binary_sensor.sensor_manual_family_home
      to: "off"

    - platform: state
      entity_id: climate.entryway

  condition:
    condition: state
    entity_id: binary_sensor.sensor_manual_family_home
    state: "off"

  action:
    service: climate.set_temperature
    data:
      entity_id: climate.entryway
      temperature: 9
