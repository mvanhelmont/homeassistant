- alias: 'TEST BUTTON ON'
  trigger: 
    - platform: state
      entity_id: switch.newkaku_014e5906_a
      to: 'on'

  action:
    - delay: '00:00:{{ (range(2, 5)|random|int) }}'
    - service: light.turn_on
      entity_id: light.dressoir_all

- alias: 'TEST BUTTON OFF'
  trigger:
    - platform: state
      entity_id: switch.newkaku_014e5906_a
      to: 'off'

  action:
    - delay: '00:00:{{ (range(2, 5)|random|int) }}'
    - service: light.turn_off
      entity_id: light.dressoir_all



