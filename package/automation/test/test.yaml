- alias: "Test - Notify Alexa On"
  trigger:
    platform: state
    entity_id: switch.newkaku_014e5906_a
    to: "on"

  action:
    - service: mqtt.publish
      data_template:
        topic: "milight/0xAAAF/rgb_cct/1"
        payload: "{'state': 'ON'}"

    - service: mqtt.publish
      data_template:
        topic: "milight/0xAAAF/rgb_cct/2"
        payload: "{'state': 'ON'}"

    - service: mqtt.publish
      data_template:
        topic: "milight/0xAAAF/rgb_cct/3"
        payload: "{'state': 'ON'}"

