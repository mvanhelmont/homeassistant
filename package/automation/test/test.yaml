- alias: 'TEST BUTTON ON'
  trigger: 
    - platform: state
      entity_id: switch.newkaku_014e5906_a
      to: 'on'

  action:
  - service: shell_command.meek_dressoir_nightscene_on
  - service: shell_command.meek_toilet_nightscene_on
  - service: shell_command.meek_bedroom_nightscene_on
  - service: shell_command.meek_bathroom_nightscene_on
  - service: shell_command.meek_kitchen_nightscene_on
  - service: shell_command.meek_hallway_nightscene_on

- alias: 'TEST BUTTON OFF'
  trigger:
    - platform: state
      entity_id: switch.newkaku_014e5906_a
      to: 'off'

  action:
  - service: shell_command.meek_dressoir_nightscene_off
  - service: shell_command.meek_toilet_nightscene_off
  - service: shell_command.meek_bedroom_nightscene_off
  - service: shell_command.meek_bathroom_nightscene_off
  - service: shell_command.meek_kitchen_nightscene_off
  - service: shell_command.meek_hallway_nightscene_off

