- alias: 'Control - AppleTV is playing'
  trigger:
  - entity_id: media_player.woonkamer
    platform: state
    to: 'playing'
    for:
      seconds: 10

  condition: 
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

    - condition: state
      entity_id: input_boolean.scene_appletv
      state: 'on'   

  action:
    - service: light.turn_on
      data:
        entity_id: light.livingroom_wall
        brightness_pct: 60
        transition: 3

    - service: light.turn_on
      data:
        entity_id: light.livingroom_window
        brightness_pct: 20
        transition: 3

    - service: light.turn_on
      data:
        entity_id: light.nanoleaf
        brightness_pct: 30
        transition: 3

    - service: light.turn_on
      data:
        entity_id: light.balcony
        brightness_pct: 25

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: >-
          {% if (states.binary_sensor.node_10.state) == 'on' %} 0
          {% else %} 25
          {% endif %}
        transition: 3


    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_all
          - light.sink_all
          - light.toilet_all
