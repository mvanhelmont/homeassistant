---
zwave.node_12:
  friendly_name: "Bedroom Door"
sensor.node_12_access_control:
  friendly_name: "Bedroom Door Access Control"
sensor.node_12_alarm_level:
  friendly_name: "Bedroom Door Alarm Level"
sensor.node_12_alarm_type:
  friendly_name: "Bedroom Door Alarm Type"
sensor.node_12_burglar:
  friendly_name: "Bedroom Door Burglar"
sensor.node_12_luminance:
  friendly_name: "Bedroom Door Lux"
sensor.node_12_sourcenodeid:
  friendly_name: "Bedroom Door SourceID"
sensor.node_12_temperature:
  friendly_name: "Bedroom Door Temp"
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

sensor.node_12_power_management:
  friendly_name: "Bedroom Door Power Man"
sensor.node_12_heat:
  friendly_name: "Bedroom Door Heat"
binary_sensor.node_12:
  friendly_name: "Bedroom Door"
  icon: mdi:leak
sensor.node_12_battery_level:
  friendly_name: "Bedroom Door Battery"
