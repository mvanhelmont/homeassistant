---
zwave.node_11:
  friendly_name: "Frontdoor"
sensor.node_11_access_control:
  friendly_name: "Frontdoor Access Control"
sensor.node_11_alarm_level:
  friendly_name: "Frontdoor Alarm Level"
sensor.node_11_alarm_type:
  friendly_name: "Frontdoor Alarm Type"
sensor.node_11_burglar:
  friendly_name: "Frontdoor Burglar"
sensor.node_11_luminance:
  friendly_name: "Frontdoor Lux"
sensor.node_11_sourcenodeid:
  friendly_name: "Frontdoor SourceID"
sensor.node_11_temperature:
  friendly_name: "Frontdoor Temp"
  templates:  
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';
      
sensor.node_11_power_management:
  friendly_name: "Frontdoor Power Man"
sensor.node_11_heat:
  friendly_name: "Frontdoor Heat"
binary_sensor.node_11:
  friendly_name: "Frontdoor"
sensor.node_11_battery_level:
  friendly_name: "Frontdoor Battery"
