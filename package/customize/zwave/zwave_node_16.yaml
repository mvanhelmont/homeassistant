---
zwave.node_16:
  friendly_name: 'PIR Kitchen'
sensor.node_16_alarm_level:
  friendly_name: 'PIR Kitchen Alarm Level'
sensor.node_16_alarm_type:
  friendly_name: 'PIR Kitchen Alarm Type'
sensor.node_16_burglar:
  friendly_name: 'PIR Kitchen Burglar'
sensor.node_16_luminance:
  friendly_name: 'PIR Kitchen Lux'
  icon: mdi:weather-partly-cloudy
sensor.node_16_sourcenodeid:
  friendly_name: 'PIR Kitchen SourceID'
sensor.node_16_temperature:
  friendly_name: 'PIR Kitchen Temp'
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

binary_sensor.node_16:
  friendly_name: 'PIR Kitchen'
  icon: mdi:motion-sensor
sensor.node_16_battery_level:
  friendly_name: 'PIR Kitchen Battery'
