---
zwave.node_13:
  friendly_name: 'Fibaro Door iMac'
sensor.node_13_access_control:
  friendly_name: 'Fibaro Door iMac Access Control'
sensor.node_13_alarm_level:
  friendly_name: 'Fibaro Door iMac Alarm Level'
sensor.node_13_alarm_type:
  friendly_name: 'Fibaro Door iMac Alarm Type'
sensor.node_13_burglar:
  friendly_name: 'Fibaro Door iMac Burglar'
sensor.node_13_luminance:
  friendly_name: 'Fibaro Door iMac Lux'
sensor.node_13_sourcenodeid:
  friendly_name: 'Fibaro Door iMac SourceID'
sensor.node_13_temperature:
  friendly_name: 'Fibaro Door iMac Temp'
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

sensor.node_13_power_management:
  friendly_name: 'Fibaro Door iMac Power Man'
sensor.node_13_heat:
  friendly_name: 'Fibaro Door iMac Heat'
binary_sensor.node_13:
  friendly_name: 'Fibaro Door iMac'
sensor.node_13_battery_level:
  friendly_name: 'Fibaro Battery Door iMac'
