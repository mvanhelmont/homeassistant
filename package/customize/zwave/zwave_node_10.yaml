  friendly_name: Diningroom Door
  homebridge_name: Diningroom Door
sensor.node_10_access_control:
  friendly_name: Diningroom Door Access Control
sensor.node_10_alarm_level:
  friendly_name: Diningroom Door Alarm Level
sensor.node_10_alarm_type:
