---
zwave.node_18:
  friendly_name: PIR Diningroom
sensor.node_18_alarm_level:
  friendly_name: PIR Diningroom Alarm Level
sensor.node_18_alarm_type:
  friendly_name: PIR Diningroom Alarm Type
sensor.node_18_burglar:
  friendly_name: PIR Diningroom Burglar
sensor.node_18_luminance:
  friendly_name: PIR Diningroom Lux
  icon: mdi:weather-partly-cloudy
sensor.node_18_sourcenodeid:
  friendly_name: PIR Diningroom SourceID
sensor.node_18_temperature:
  friendly_name: PIR Diningroom Temp
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

binary_sensor.node_18:
  friendly_name: PIR Diningroom
  icon: mdi:motion-sensor
sensor.node_18_battery_level:
  friendly_name: PIR Diningroom Battery
