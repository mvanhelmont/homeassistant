---
zwave.node_20:
  friendly_name: "PIR Toilet"
sensor.node_20_alarm_level:
  friendly_name: "PIR Toilet Alarm Level"
sensor.node_20_alarm_type:
  friendly_name: "PIR Toilet Alarm Type"
sensor.node_20_burglar:
  friendly_name: "PIR Toilet Burglar"
sensor.node_20_luminance:
  friendly_name: "PIR Toilet Lux"
  icon: mdi:weather-partly-cloudy
sensor.node_20_sourcenodeid:
  friendly_name: "PIR Toilet SourceID"
sensor.node_20_temperature:
  friendly_name: "PIR Toilet Temp"
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

binary_sensor.node_20:
  friendly_name: "PIR Toilet"
  icon: mdi:motion-sensor
sensor.node_20_battery_level:
  friendly_name: "PIR Toilet Battery"