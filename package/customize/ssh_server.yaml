---
sensor.ssh_last_update:
  friendly_name: "Last Sensors Update"
  icon: mdi:update
sensor.ssh_boot_time:
  friendly_name: "Last Boot Time"
  icon: mdi:clock
sensor.ssh_cpu_temp:
  friendly_name: "CPU Temp."
  templates:
    icon: mdi:temperature-celsius
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

sensor.ssh_cpu_usage:
  friendly_name: "CPU Usage"
  icon: mdi:cpu-64-bit
sensor.ssh_disk_size:
  friendly_name: "Disk Size"
  icon: mdi:harddisk
sensor.ssh_disk_usage:
  friendly_name: "Disk Usage"
  icon: mdi:harddisk
sensor.ssh_memory_used:
  friendly_name: "Memory Usage"
  icon: mdi:memory
sensor.ssh_power_supply:
  icon: mdi:power-plug
