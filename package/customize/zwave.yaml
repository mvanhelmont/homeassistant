sensor.node_10_sourcenodeid:
  friendly_name: "Diningroom Door SourceID"

sensor.node_10_temperature:
  friendly_name: "Diningroom Door Temp"
  homebridge_name: "Diningroom Door Temp."
  templates:
    icon_color: >-
      if (state > 38) return 'rgb(181,14,2)';
      if (state > 32) return 'rgb(214,18,4)';
      if (state > 27) return 'rgb(255,0,0)';
      if (state > 21) return 'rgb(255,150,0)';
      if (state > 16) return 'rgb(255,204,0)';
      if (state > 10) return 'rgb(0,255,0)';
      if (state > 4) return 'rgb(4,181,4)';
      if (state > -1) return 'rgb(0,170,217)';
      if (state > -7) return 'rgb(0,0,255)';
      if (state > -12) return 'rgb(121,24,196)';
      if (state > -18) return 'rgb(176,0,189)';
      if (state > -23) return 'rgb(189,0,107)';
      return 'rgb(0,0,0)';

sensor.node_10_power_management:
  friendly_name: "Diningroom Door Power Man"

sensor.node_10_heat:
  friendly_name: "Diningroom Door Heat"

binary_sensor.node_10:
  friendly_name: "Diningroom Door"
  icon: mdi:leak

sensor.node_10_battery_level:
  friendly_name: "Diningroom Door Battery"

