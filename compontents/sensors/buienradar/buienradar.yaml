###########################################################################################
#
# SENSOR BUIENRADAR
#
# https://www.home-assistant.io/integrations/sensor.buienradar/
#
###########################################################################################
---
platform: buienradar
timeframe: 60
monitored_conditions:
  # current condition:
  - condition
  - conditioncode
  - conditiondetailed
  - conditionexact
  - symbol
  - visibility
  - humidity
  - pressure
  - temperature
  - feeltemperature
  - groundtemperature
  # conditions for forecasted data:
  - symbol_1d
  - symbol_2d
  - temperature_1d
  - temperature_2d
  - mintemp_1d
  - mintemp_2d
  - rainchance_1d
  - rainchance_2d
  - sunchance_1d
  - sunchance_2d
  - rain_1d
  - rain_2d
  - minrain_1d
  - maxrain_1d
  - windforce_1d
  - windforce_2d
  - windspeed_1d
  - windspeed_2d
  - winddirection_1d
  - winddirection_2d
  - windazimuth_1d
  - windazimuth_2d

