---
platform: rest
resource: http://192.168.100.70/about
scan_interval: 5
name: "Milight About"
json_attributes:
  - firmware
  - version
  - ip_address
  - reset_reason
  - variant
  - free_heap
  - arduino_version
  - queue_stats
value_template: "OK"
timeout: 30
