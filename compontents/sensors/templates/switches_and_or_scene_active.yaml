###########################################################################################
#
# SENSOR TEMPLATE
#
# https://www.home-assistant.io/integrations/template/
#
###########################################################################################
---
platform: template
sensors:
  scene_active:
    friendly_name: "Scene "
    value_template: >-
      {% if (states.switch.mqtt_scene_daytime.state == "on") %} Daytime
      {% elif (states.switch.mqtt_scene_evening.state == "on") %} Evening
      {% elif (states.switch.mqtt_scene_goodnight.state == "on") %} Goodnight
      {% elif (states.switch.mqtt_scene_appletv.state == "on") %} AppleTV
      {% elif (states.switch.mqtt_scene_tv.state == "on") %} TV
      {% elif (states.switch.mqtt_scene_kodi.state == "on") %} Kodi
      {% endif %}
      {% if (states.switch.mqtt_scene_sleeping.state == "on") %} and Sleeping {% endif %}
      {% if (states.switch.mqtt_scene_sexy.state == "on") %} and Sexy {% endif %}
      {% if (states.switch.mqtt_scene_disco.state == "on") %} and Disco {% endif %}
      {% if (states.switch.mqtt_scene_cooking.state == "on") %} and Cooking {% endif %}
      {% if (states.switch.mqtt_kay_learning.state == "on") %} and Kay Learning {% endif %}
      {% if (states.switch.mqtt_scene_guests.state == "on") %} and Guests {% endif %}

  switch_active:
    friendly_name: "Switch "
    value_template: >-
      {% if (states.switch.newkaku_0114ef92_b.state == "on") %} Wall {% endif %}
      {% if (states.switch.newkaku_0114ef92_c.state == "on") %} Window {% endif %}
      {% if (states.switch.meek_kitchen_seeling.state == "on") %} Kitchen Seeling {% endif %}
      {% if (states.switch.meek_kitchen_sink.state == "on") %} Kitchen Sink {% endif %}
      {% if (states.switch.newkaku_011fdd46_c.state == "on") %} Dressoir {% endif %}
      {% if (states.switch.meek_hallway.state == "on") %} Hallway {% endif %}
      {% if (states.switch.newkaku_011fdd46_b.state == "on") %} Balcony {% endif %}
      {% if (states.switch.meek_bedroom.state == "on") %} Bedroom {% endif %}
      {% if (states.switch.meek_bathroom.state == "on") %} Bathroom {% endif %}
      {% if (states.switch.meek_toilet.state == "on") %} Toilet {% endif %}
      {% if (states.switch.meek_cooking.state == "on") %} Cooking {% endif %}
      {% if (states.switch.newkaku_014e5906_a.state == "on") %} Testing {% endif %}
