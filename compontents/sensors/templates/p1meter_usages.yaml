###########################################################################################
#
# SENSOR TEMPLATE
#
# https://www.home-assistant.io/integrations/template/
#
###########################################################################################
---
platform: template
sensors:
  kw_1min:
    entity_id: sensor.date
    value_template: "{{ (states('sensor.power_consumption')) }}"

  volt_1min:
    entity_id: sensor.date
    value_template: "{{ (states('sensor.voltage_phase_l1')) }}"
