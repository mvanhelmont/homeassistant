###########################################################################################
# THEMES
###########################################################################################
peternight:

#  var(--disabled-text-color) # Use this when you want use a different variable for same line
#  background: "center / cover no-repeat url("/local/background.jpg") fixed"

#################################
# TEXT
#################################

  lovelace-background: "center / cover no-repeat url('/local/images/night.jpg') fixed"
  primary-text-color: "#ffffff"
  secondary-text-color: "#9c9c9c"
  text-primary-color: "#ffffff"
  disabled-text-colour: "#8a0000"
  border-color: "rgba(255, 255, 255, 1)"
  iron-overlay-backdrop-filter: 'blur(10px) grayscale(75%)'
  iron-overlay-backdrop-background-color: 'rgba(255,255,255,0.25)'

################################# 
# MAIN INTERFACE COLORS
#################################

# Main top header, switch buttons
  primary-color: "#fbd643"
# Blue Color when inactive, switch buttons
  accent-color: "#0288d1"
# Some text in developer tools
  dark-primary-color: "#47749d"
# CIRCLE Left down corner next to username
  light-primary-color: "#0288d1"

#################################
# table lines around sidebar
#################################

# Border lines left sidebar
  divider-color: "rgba(150, 150, 150, 1)"
# Scrollbar left of sidebar
  scrollbar-thumb-color: "#0288d1"
# UNKNOWN
  error-color: "#00ff9d"
  error-state-color: "#00ff9d"

#################################
# Top main header and tabs
#################################

  ch-active-tab-color: "rgba((251,214,67, 1)"
  ch-all-tabs-color: "rgba((251,214,67, 1)"
# main header background color
  ch-background: "#000000"
# UNKNOWN
  ch-notification-dot-color: "#00ffff"
# UNKNOWN
  ch-tab-indicator-color: "#ffff00"
# UNKNOWN
  paper-tabs-selection-bar-color: "rgba((251,214,67, 1)"

################################# 
# CARDS 
#################################

# Make corners round of cards
  ha-card-border-radius: "5px"
# Shadow option of the cards
#  ha-card-box-shadow: "inset 1px 1px 1px 1px #878787"
  ha-card-box-shadow: "0px 0px 2px 2px rgba(155,155,155,0.5)"
# Titles in cards
  ha-card-header-color: "rgba(255,255,255,1)"

################################# 
# STATES AND BADGES 
#################################

# UNKNOWN
  state-icon-color: "#808080"
# UNKNOWN
  state-icon-active-color: "#808080"
# UNKNOWN
  state-icon-unavailable-color: "var(--disabled-text-color)"

################################# 
# BACKGROUND AND SIDEBAR
#################################

# Background color device list in configuration
  card-background-color: "#303030"
# Background color main body and top left header
  primary-background-color: "#353535"
  secondary-background-color: "#e5e5e5" #behind the cards on state

################################# 
# SIDEBAR MENU 
#################################

  sidebar-text-color: "var(--primary-text-color)"
# background of Notification and username part
  sidebar-background-color: "#000000"
# Icons color from left sidebar from top to below
  sidebar-icon-color: "rgba(71,116,157,1)"
# Text color left down menu start from develop tools
  sidebar-selected-text-color: "rgba(251,214,67,1)"
# Backround and icon left down menu start from develop tools
  sidebar-selected-icon-color: "##FDD835"
# UNKNOWN
  sidebar-selected-background-color: "rgba(0, 0, 0, 1)"

################################# 
# CONTROLS Everything when you click entitie for popup screen
#################################

# COLOR of apple look switch
  switch-checked-color: "var(--primary-color)"
  switch-unchecked-color: "var(--accent-color)"
  switch-checked-button-color: "var(--switch-checked-color, var(--paper-grey-50))"
# left part apple look button
  switch-checked-track-color: "var(--switch-checked-color, #000000)"
# Right part of apple look button
  switch-unchecked-button-color: "var(--switch-unchecked-color, var(--paper-grey-50))"
# Right part of apple look button
  switch-unchecked-track-color: "var(--switch-unchecked-color, #000000)"
# Color slider button of popup of entities
  slider-color: "var(--primary-color)"
# UNKNOWN
  slider-secondary-color: "var(--light-primary-color)"
# Color slider bar of popup screen entities
  slider-bar-color: "#9c9c9c"

#################################
# derived colors, to keep existing themes mostly working
#################################

# Card color of all the cards in view
  paper-card-background-color: "rgba(0, 0, 0, 0.3)"
# Color of the pull down menus
  paper-listbox-background-color: "rgba(0, 0, 0, 0,3"
# Color of all icons in the cards when active or on
  paper-item-icon-active-color: "rgba(251,214,67, 1)"
# Color of all icons in the cards when inactive or off
  paper-item-icon-color: "rgba(71,116,157, 1)"
# Table selected cell background color
  table-row-alternative-background-color: "rgba(10, 10, 10, 1)"
# Table of states list developer Tool
  table-row-background-color: "rgba(30, 30, 30, 1)"

#################################
# set our slider style
#################################

# slider knob when its moved to right
  paper-slider-knob-color: "rgba(251,214,67,1)"
# slider knob at start point totaly left
  paper-slider-knob-start-color: "rgba(100,100,100,1)"
# Pin color when you hold the slider knob
  paper-slider-pin-color: "rgba(252,214,67,1)"
# Slider left side of slider knob
  paper-slider-active-color: "rgba(251,214,67,1)"
# UNKNOWN
  paper-slider-secondary-color: "rgba(255,255,0,1)"
# Slider right side of slider knob
  paper-slider-container-color: "rgba(71,116,157,1)"
  ha-paper-slider-pin-font-size: "50px"

#################################
# set data table style
#################################

  data-table-background-color: "var(--card-background-color)"

#################################
# Change some parts in developer tools
#################################

# Background color popup screen and some developer tools parts
  paper-dialog-background-color: "rgba(75 , 75, 75, 1)"
# Text color popup screen in configuration
  paper-dialog-color: "rgba(255, 255, 255, 1)"

#################################
# mwc
#################################

# Color text and button in some views (developer tools)
  mdc-theme-primary: "rgba(255, 255, 255, 1)"
# Color circle right down corner
  mdc-theme-secondary: "#fbd643"
# UNKNOWN
  mdc-theme-background: "#ff00c8"
# UNKNOWN
  mdc-theme-surface: "#ff00c8, #ff00ff"

#################################
# mwc text styles
#################################

  mdc-theme-on-primary: "#ff00c8"
  mdc-theme-on-secondary: "#000000"
  mdc-theme-on-surface: "#aaaa00"

#################################
# app header background color
#################################

# Header main background color
  app-header-background-color: "rgba(0, 0, 0, 1)"
# Header mean text color
  app-header-text-color: "var(--text-primary-color)"


#################################
#
# OTHER NOT USES CSS LINES
#
#################################


#################################
# rgb
#################################

  rgb-primary-color: "rgb(3, 169, 244)"
  rgb-accent-color: "rgb(255, 152, 0)"
  rgb-primary-text-color: "rgb(33, 33, 33)"
  rgb-secondary-text-color: "rgb(114, 114, 114)"
  rgb-text-primary-color: "rgb(255, 255, 255)"

#################################
# for paper-spinner
#################################

  google-red-500: "#db4437"
  google-blue-500: "#4285f4"
  google-green-500: "#0f9d58"
  google-yellow-500: "#f4b400"
  paper-spinner-color: "var(--primary-color)"

#################################
# for paper-slider
#################################

  paper-green-400: "#66bb6a"
  paper-blue-400: "#42a5f5"
  paper-orange-400: "#ffa726"

#################################
# opacity for dark text on a light background
#################################

  dark-divider-opacity: "0.12"
  dark-disabled-opacity: "0.38" #or hint text or icon
  dark-secondary-opacity: "0.54"
  dark-primary-opacity: "0.87"

#################################
# opacity for light text on a dark background
#################################

  light-divider-opacity: "0.12"
  light-disabled-opacity: "0.3" # or hint text or icon
  light-secondary-opacity: "0.7"
  light-primary-opacity: "1.0"

################################# 
# FOR LABEL BADGE 
#################################

  label-badge-background-color: "white"
  label-badge-text-color: "rgb(76, 76, 76)"
  label-badge-red: "#DF4C1E"
  label-badge-blue: "#039be5"
  label-badge-green: "#0DA035"
  label-badge-yellow: "#f4b400"
  label-badge-grey: "var(--paper-grey-500)"

#################################
# Paper-styles color.html dependency is stripped on build.
# When a default paper-style color is used, it needs to be copied
# from paper-styles/color.html to here.
#################################

  paper-grey-50: "#fafafa"  # default for: --mwc-switch-unchecked-button-color
  paper-grey-200: "#eeeeee" # for ha-date-picker-style
  paper-grey-500: "#9e9e9e" # --label-badge-grey
