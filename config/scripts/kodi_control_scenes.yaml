          - light.balcony
        brightness_pct: 100
        transition: 5
 
    - service: light.turn_on
      data:
        entity_id:
          - light.nanoleaf
        brightness_pct: 50
        transition: 5

    - service: light.turn_on
      data_template:
        entity_id: light.dressoir_all
        brightness_pct: "{{ 0 if is_state('binary_sensor.node_10', 'on') else 100 }}"
        transition: 5

    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_all
          - light.sink_all
          - light.toilet_all
