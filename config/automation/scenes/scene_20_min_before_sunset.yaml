- alias: Scene - 20Min before sunset
  trigger:

    platform: sun
    event: sunset
    offset: '-00:18:00'

  condition:
    - condition: state
      entity_id: input_boolean.scene_daylight
      state: 'on'

    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.geofency_kay
          state: home
        - condition: state
          entity_id: device_tracker.geofency_peter
          state: home

  action:
  - service: notify.pushover
    data:
      message: Scene 20 Minutes is activated

# NANOLEAF LIGHT
  - service: light.turn_on
    entity_id: light.nanoleaf
    data:
      brightness_pct: 30
      effect: 20MinSunset
