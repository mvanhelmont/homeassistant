- alias: TEST BUTTON ON
  trigger: 
    - platform: state
      entity_id: switch.newkaku_014e5906_a
      to: 'on'
 
  action:

    - service: script.turn_on
      entity_id: script.alexa_speak_engine
      data_template:
        variables:        
          volume: '0.3'
          message: 'Hello Peter. Welcome home. Kay is {% if is_state("device_tracker.geofency_kay",
          "home") -%} also at home. {%- else -%} not at home. {%- endif %} The temperature
          inside is {{ states("sensor.entryway_thermostat_temperature") }} degrees. And
          outside it is {{ states("sensor.br_temperature_2") }} degrees.'
