- alias: 'Notification - Update Available Notification'
  hide_entity: True
  trigger:
    platform: state
    entity_id: binary_sensor.updater

  condition:
    - condition: template
      value_template: "{{ states('binary_sensor.updater') != 'unknown' }}"

  action:
  - service: notify.pushover
    data_template:
      message: "HA version {{ state_attr('binary_sensor.updater', 'newest_version') }} is released. {{now().strftime('%d-%m-%Y')}}"
